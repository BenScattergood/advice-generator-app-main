<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <div class="content-wrapper">
      <h1 id="title">
      </h1>
      <p id="quote">
      </p>

      <picture>
        <source class="divider" media="(min-width: 768px)" srcset="images/pattern-divider-desktop.svg">
        <img class="divider" src="images/pattern-divider-mobile.svg">
      </picture>
      <img class="dice" src="images/icon-dice.svg">
      <div class="dice-holder"></div>
    </div>
  </main>
</body>
<script src="index.js"></script>



</html>
